<!DOCTYPE html>{% load bootstrap3 static %}
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<title>{{title}} | Synenosis demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//bootswatch.com/flatly/bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{% static 'js/tasks.js' %}"></script>
    {% bootstrap_javascript %}
   </head>
   <body>
   		<nav class="navbar navbar-inverse" style="border-radius: 0">
   			<div class="container-fluid">
		    	<div class="navbar-header">
		    		<button class="navbar-toggle collapsed " type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
			    		<span class="sr-only">Toggle navigation</span>
			    		<span class="icon-bar"></span>
			    		<span class="icon-bar"></span>
			    		<span class="icon-bar"></span>
		    		</button>
		    		<a href="/" class="navbar-brand">Synenosis demo</a>
		    	</div>
		    	<ul class="nav navbar-nav">
	    			<li class="dropdown {% block acclass %}{% endblock %}">
	    				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
	    					Add Account <span class="caret"></span>
	    				</a>
	    				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	    					<li><a href="/accounts/add/nbg/">National Bank of Greece</a></li>
						    <li><a href="/accounts/add/winbank/">Piraeus Bank</a></li>
						    <li><a href="/accounts/add/paypal/">PayPal</a></li>
						  </ul>
	    			</li>
	    			<li><a href="/docs/" target="_blank">API DOCS</a></li>
		    	</ul>
	    	</div>
	    </nav>
	    <div class="container">
	    	<h3 style="padding-bottom: 30px">{% bootstrap_icon title_icon %} {{title}}</h3>
	    	{% block content %}{% endblock %}
	    </div>
   </body>
 </html>
